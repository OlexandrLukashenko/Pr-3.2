<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Бій Покемонів</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Гра "Бій Покемонів"</h1>

  <div class="pokemon" id="hero1">
    <h3>Покемон 1</h3>
    <p>Життя: <span id="hp1">100</span></p>
    <div class="progress"><div class="bar" id="bar1"></div></div>
  </div>

  <div class="pokemon" id="hero2">
    <h3>Покемон 2</h3>
    <p>Життя: <span id="hp2">100</span></p>
    <div class="progress"><div class="bar" id="bar2"></div></div>
  </div>

  <div>
    <button onclick="attack('normal')">Удар 1 (звичайний)</button>
    <button onclick="attack('strong')">Удар 2 (сильний)</button>
  </div>

  <div id="logs"></div>

  <script src="script.js"></script>
</body>
</html>
